<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed API - Test Client</title>
    <!-- Updated for deployment - v3 - Fix 404 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .feed-container {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .post {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            animation: slideInFromTop 0.5s ease-out;
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .post.post-urgent {
            background-color: #ffadad;
            border-color: #f5c6cb;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-author {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }

        .post-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-trending { background: #d4edda; color: #155724; }
        .type-unpopular { background: #f8d7da; color: #721c24; }
        .type-urgent { background: #ffadad; color: #721c24; }

        .post-content {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #333;
        }

        .post-media {
            margin-bottom: 20px;
        }

        .post-media img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .post-media video {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .post-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .post-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-btn {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        .comments-section {
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
        }

        .comment {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .comment-author {
            font-weight: 600;
            color: #333;
        }

        .comment-time {
            font-size: 12px;
            color: #6c757d;
        }

        .comment-text {
            color: #333;
            line-height: 1.5;
        }

        .comment-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .auto-refresh {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .auto-refresh input[type="checkbox"] {
            margin-right: 10px;
        }

        .feed-stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            color: #6c757d;
        }

        .new-post-indicator {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Social Media Feed</h1>
            <p>Test client voor de Social Media Feed API</p>
        </div>

        <div class="controls">
            <div class="button-group">
                <button class="btn btn-primary" onclick="getFeed()">üì± Get Feed</button>
                <button class="btn btn-success" onclick="getAllPosts()">üìã All Posts</button>
                <button class="btn btn-warning" onclick="checkHealth()">üè• Health Check</button>
                <button class="btn btn-danger" onclick="clearFeed()">üóëÔ∏è Clear Feed</button>
            </div>

            <div class="auto-refresh">
                <label>
                    <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                    Auto-refresh elke 15 seconden
                </label>
            </div>
        </div>

        <div class="feed-container" id="feedContainer">
            <div class="loading">
                <p>Klik op "Get Feed" om posts te laden...</p>
            </div>
        </div>
    </div>

    <script>
        let feedPosts = [];
        let autoRefreshInterval = null;
        let lastPostId = null;

        const API_BASE = 'https://social-api-sm1s.onrender.com';

        function showStatus(message, type = 'success') {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            const container = document.getElementById('feedContainer');
            container.insertBefore(statusDiv, container.firstChild);
            
            setTimeout(() => {
                statusDiv.remove();
            }, 5000);
        }

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Request failed:', error);
                showStatus(`Error: ${error.message}`, 'error');
                throw error;
            }
        }

        async function getFeed() {
            try {
                const result = await makeRequest(`${API_BASE}/feed`);
                const newPost = result.data;
                
                // Check if this is a new post
                if (lastPostId !== newPost.id) {
                    // Add new post to the top of the feed
                    feedPosts.unshift(newPost);
                    lastPostId = newPost.id;
                    
                    // Show new post indicator
                    showNewPostIndicator();
                    
                    // Update the display
                    displayFeed();
                    showStatus('Nieuwe post toegevoegd aan feed!');
                } else {
                    showStatus('Geen nieuwe posts beschikbaar');
                }
            } catch (error) {
                showStatus('Kon feed niet ophalen', 'error');
            }
        }

        function showNewPostIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'new-post-indicator';
            indicator.textContent = 'üÜï Nieuwe post toegevoegd!';
            
            const container = document.getElementById('feedContainer');
            container.insertBefore(indicator, container.firstChild);
            
            setTimeout(() => {
                indicator.remove();
            }, 3000);
        }

        async function getAllPosts() {
            try {
                const result = await makeRequest(`${API_BASE}/posts`);
                feedPosts = result.data;
                displayFeed();
                showStatus(`${result.data.length} posts geladen!`);
            } catch (error) {
                showStatus('Kon posts niet ophalen', 'error');
            }
        }

        async function checkHealth() {
            try {
                const result = await makeRequest(`${API_BASE}/health`);
                showStatus(`API Status: ${result.message} | Posts: ${result.totalPosts}`);
            } catch (error) {
                showStatus('Health check gefaald', 'error');
            }
        }

        function clearFeed() {
            feedPosts = [];
            lastPostId = null;
            displayFeed();
            showStatus('Feed gewist!');
        }

        async function likePost(postId) {
            try {
                const result = await makeRequest(`${API_BASE}/like/${postId}`, {
                    method: 'POST'
                });
                showStatus(`Post geliked! Nieuwe likes: ${result.data.likes}`);
                
                // Update the post in our feed
                const postIndex = feedPosts.findIndex(p => p.id === postId);
                if (postIndex !== -1) {
                    feedPosts[postIndex].likes = result.data.likes;
                    displayFeed();
                }
            } catch (error) {
                showStatus('Kon post niet liken', 'error');
            }
        }

        async function addComment(postId, user, text) {
            try {
                const result = await makeRequest(`${API_BASE}/comment/${postId}`, {
                    method: 'POST',
                    body: JSON.stringify({ user, text })
                });
                showStatus('Comment toegevoegd!');
                
                // Update the post in our feed
                const postIndex = feedPosts.findIndex(p => p.id === postId);
                if (postIndex !== -1) {
                    feedPosts[postIndex].comments.push(result.data);
                    displayFeed();
                }
            } catch (error) {
                showStatus('Kon comment niet toevoegen', 'error');
            }
        }

        function displayFeed() {
            const container = document.getElementById('feedContainer');
            
            if (feedPosts.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <p>Klik op "Get Feed" om posts te laden...</p>
                    </div>
                `;
                return;
            }
            
            // Add feed stats
            const statsHtml = `
                <div class="feed-stats">
                    üìä Feed bevat ${feedPosts.length} posts
                </div>
            `;
            
            const postsHtml = feedPosts.map(post => `
                <div class="post ${post.type === 'urgent' ? 'post-urgent' : ''}" data-post-id="${post.id}">
                    <div class="post-header">
                        <div class="post-author">${post.personage}</div>
                        ${renderTag(post)}
                    </div>
                    
                    <div class="post-content">${post.content}</div>
                    
                    ${post.image ? `
                        <div class="post-media">
                            <img src="${post.image}" alt="Post image" onerror="this.style.display='none'">
                        </div>
                    ` : ''}
                    
                    ${post.video ? `
                        <div class="post-media">
                            <video controls>
                                <source src="${post.video}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    ` : ''}
                    
                    <div class="post-stats">
                        <span>‚ù§Ô∏è ${post.likes} likes</span>
                        <span>üí¨ ${post.comments.length} comments</span>
                        <span>üïí ${new Date(post.timestamp).toLocaleString('nl-NL')}</span>
                    </div>
                    
                    <div class="post-actions">
                        <button class="action-btn" onclick="likePost(${post.id})">‚ù§Ô∏è Like</button>
                        <button class="action-btn" onclick="toggleComments(${post.id})">üí¨ Comments</button>
                    </div>
                    
                    <div class="comments-section" id="comments-${post.id}" style="display: none;">
                        <h4>Comments:</h4>
                        ${post.comments.map(comment => `
                            <div class="comment">
                                <div class="comment-header">
                                    <span class="comment-author">${comment.user}</span>
                                    <span class="comment-time">${new Date(comment.timestamp).toLocaleString('nl-NL')}</span>
                                </div>
                                <div class="comment-text">${comment.text}</div>
                            </div>
                        `).join('')}
                        
                        <div class="comment-form">
                            <div class="form-group">
                                <label for="commentUser-${post.id}">Jouw naam:</label>
                                <input type="text" id="commentUser-${post.id}" placeholder="Jouw naam">
                            </div>
                            <div class="form-group">
                                <label for="commentText-${post.id}">Comment:</label>
                                <textarea id="commentText-${post.id}" placeholder="Schrijf een comment..."></textarea>
                            </div>
                            <button class="btn btn-primary" onclick="submitComment(${post.id})">Comment toevoegen</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = statsHtml + postsHtml;
        }

        function renderTag(post) {
            const validTags = ['trending', 'unpopular', 'urgent'];
            if (validTags.includes(post.type)) {
                return `<div class="post-type type-${post.type}">${post.type}</div>`;
            }
            return '';
        }

        function toggleComments(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            if (commentsSection.style.display === 'none') {
                commentsSection.style.display = 'block';
            } else {
                commentsSection.style.display = 'none';
            }
        }

        function submitComment(postId) {
            const user = document.getElementById(`commentUser-${postId}`).value.trim();
            const text = document.getElementById(`commentText-${postId}`).value.trim();
            
            if (!user || !text) {
                showStatus('Vul zowel naam als comment in', 'error');
                return;
            }
            
            addComment(postId, user, text);
            
            // Clear form
            document.getElementById(`commentUser-${postId}`).value = '';
            document.getElementById(`commentText-${postId}`).value = '';
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(getFeed, 15000);
                showStatus('Auto-refresh ingeschakeld (elke 15 seconden)');
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
                showStatus('Auto-refresh uitgeschakeld');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            showStatus('Test client geladen! Start de server met "npm start" en klik op "Get Feed"');
        });
    </script>
</body>
</html>
